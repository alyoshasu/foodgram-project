<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            {% if user.is_authenticated %}
            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name == 'index' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'follow' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'follow' %}" class="nav__link link">Мои подписки</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'recipe_new' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'recipe_new' %}" class="nav__link link">Создать рецепт</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'favorites' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'favorites' %}" class="nav__link link">Избранное</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'purchase' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'purchase' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{% if request.user.purchases.count > 0 %}{{ request.user.purchases.count }}{% endif %}</span></li>

            </ul>
            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name == 'password_change' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'logout' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            </ul>
            {% else %}
            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name == 'index' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name == 'login' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item {% if request.resolver_match.url_name == 'signup' %} nav__item_active {% else %} nav__item_disabled {% endif %}"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
