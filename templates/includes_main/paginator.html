{% load recipe_tags %}
</div>
    <nav class="pagination" aria-label="Search results pages">
        <ul class="pagination__container">
            {% if page.has_previous %}
                <li class="pagination__item"><a class="pagination__link link" href="{% my_url page.previous_page_number 'page' request.GET.urlencode %}"> <span class="icon-left"></span></a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link"><span class="icon-left"></span></a></li>
            {% endif %}
            {% for i in paginator.page_range %}
                {% if page.number == i %}
                    <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="{% my_url i 'page' request.GET.urlencode %}"> {{ i }}</a></li>
                {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="{% my_url i 'page' request.GET.urlencode %}"> {{ i }}</a></li>
                {% endif %}
            {% endfor %}
            {% if page.has_next %}
                <li class="pagination__item"><a class="pagination__link link" href="{% my_url page.next_page_number 'page' request.GET.urlencode %}"> <span class="icon-right"></span></a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link"><span class="icon-right"></span></a></li>
            {% endif %}
        </ul>
    </nav>
</div>
